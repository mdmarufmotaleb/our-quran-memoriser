<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Quran Memoriser</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/themes.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="sepia-theme">
    <div class="container">
        <header>
            <h1>OurQuran Memoriser</h1>
            <p>This app is incomplete and features may be missing</p>
            <div class="theme-selector">
                <button id="sepia-btn" class="theme-btn sepia-theme"><i class="fas fa-palette"></i> Sepia</button>
                <button id="light-btn" class="theme-btn light-theme"><i class="fas fa-sun"></i> Light</button>
                <button id="dark-btn" class="theme-btn dark-theme"><i class="fas fa-moon"></i> Dark</button>
            </div>
        </header>
        <main>
            <section class="verse-display">
                <h2>أَعُوذُ بِاللَّهِ مِنَ الشَّيْطَانِ الرَّجِيمِ</h2>
                <div class="verse-container">
                    <i class="fas fa-eye" id="show-verse"></i>
                    <p id="verse-text">[Apply a filter(s) and click Generate Verse]</p>
                </div>
                <p id="current-info">
                    Page: <span id="current-page">...</span> |
                    Surah: <span id="current-surah">...</span> |
                    Juz: <span id="current-juz">...</span> |
                    Rub: <span id="current-rub">...</span>
                </p>
            </section>
            <section class="filters">
                <button id="filters-toggle" class="filters-toggle-btn"><i class="fas fa-filter"></i> Filters</button>
                <div id="filters-content" class="filters-content">
                    <div class="filter-group">
                        <label for="min-page">Pages:</label>
                        <input type="number" id="min-page" placeholder="Min (1)" min="1" max="604">
                        <input type="number" id="max-page" placeholder="Max (604)" min="1" max="604">
                    </div>
                    <div class="filter-group">
                        <label for="min-surah">Surahs:</label>
                        <input type="number" id="min-surah" placeholder="Min (1)" min="1" max="114">
                        <input type="number" id="max-surah" placeholder="Max (114)" min="1" max="114">
                    </div>
                    <div class="filter-group">
                        <label for="min-juz">Juz:</label>
                        <input type="number" id="min-juz" placeholder="Min (1)" min="1" max="30">
                        <input type="number" id="max-juz" placeholder="Max (30)" min="1" max="30">
                    </div>
                    <div class="filter-group">
                        <label for="min-rub">Rub:</label>
                        <input type="number" id="min-rub" placeholder="Min (1)" min="1" max="240">
                        <input type="number" id="max-rub" placeholder="Max (240)" min="1" max="240">
                    </div>
                </div>
            </section>
            <section class="navigation">
                <div class="nav-container">
                    <button id="prev-verse" class="nav-btn"><i class="fas fa-arrow-left"></i> Previous Verse</button>
                    <button id="generate-verse" class="generate-btn"><i class="fas fa-magic"></i> Generate Verse</button>
                    <button id="next-verse" class="nav-btn"><i class="fas fa-arrow-right"></i> Next Verse</button>
                </div>
                <div class="nav-container">
                    <button id="prev-word" class="nav-btn"><i class="fas fa-chevron-left"></i> Previous Word</button>
                    <button id="reset" class="nav-btn"><i class="fas fa-undo"></i> Reset</button>
                    <button id="next-word" class="nav-btn"><i class="fas fa-chevron-right"></i> Next Word</button>
                </div>
            </section>
        </main>
        <footer>
            <p>&copy; OurQuran Memorizer</p>
            <p>Powered by <a href="https://www.quran.com" target="_blank" rel="noopener noreferrer">quran.com</a></p>
        </footer>
    </div>
    <script src="js/themes.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
