<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1024">
    <title>Our Quran Memoriser</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Our Quran Memoriser </h1>
            This app is incomplete and features may be missing
        </header>
        <main>
            <section class="verse-display">
                <h2>أَعُوذُ بِاللَّهِ مِنَ الشَّيْطَانِ الرَّجِيمِ</h2>
                <div class="verse-container">
                    <i class="fas fa-eye"></i>
                    <p id="verse-text">[Apply a filter(s) and click Generate Verse]</p>
                </div>
                <p id="current-info">
                    Page: <span id="current-page">...</span> | 
                    Surah: <span id="current-surah">...</span> | 
                    Juz: <span id="current-juz">...</span>
                </p>
            </section>

            <section class="filters">
                <h2>Filters</h2>
                <div class="filter-group">
                    <label for="min-page">Pages:</label>
                    <input type="number" id="min-page" placeholder="Min (1)" min="1" max="604">
                    <input type="number" id="max-page" placeholder="Max (604)" min="1" max="604">
                </div>
                <div class="filter-group">
                    <label for="min-surah">Surahs:</label>
                    <input type="number" id="min-surah" placeholder="Min (1)" min="1" max="114">
                    <input type="number" id="max-surah" placeholder="Max (114)" min="1" max="114">
                </div>
                <div class="filter-group">
                    <label for="min-juz">Juz:</label>
                    <input type="number" id="min-juz" placeholder="Min (1)" min="1" max="30">
                    <input type="number" id="max-juz" placeholder="Max (30)" min="1" max="30">
                </div>
            </section>

            <section class="navigation">
                <div class="nav-container">
                    <button id="prev-verse" class="nav-btn">Previous Verse (work in progress)</button>
                    <button id="generate-verse" class="generate-btn">Generate Verse</button>
                    <button id="next-verse" class="nav-btn">Next Verse (work in progress)</button>
                </div>
                <div class="nav-container">
                    <button id="prev-word" class="nav-btn">Previous Word (work in progress)</button>
                    <button id="reset" class="nav-btn">Reset</button>
                    <button id="next-word" class="nav-btn">Next Word (work in progress)</button>
                </div>
            </section>
        </main>
        <footer>
            <p>&copy; Our Quran Memorizer</p>
            <p>Powered by <a href="https://www.quran.com" target="_blank" rel="noopener noreferrer">quran.com</a></p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
